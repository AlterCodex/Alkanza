{% extends 'base.html' %}
{% block content %}
    <h2>Search place</h2>
    <form method="post" class='seachrForm'>
        {% csrf_token %}
        {% for field in seachrForm %}
            <p>
                {{ field.label_tag}}<br>
                {{ field }}
                {% if field.help_text %}
                    <small style="color: grey">{{field.help_text}}</small>
                {% endif %}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
        {% endfor %}
        <button type="submit">Calculate Unbalanced Distances</button>
</form>
{% endblock %}
